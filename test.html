<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            vertical-align: middle;
        }

        .carousel-caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: black;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="path/to/your/image1.jpg" alt="Slide 1">
                <div class="carousel-caption">
                    <h2>Listen From Our Star Performers</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="path/to/your/image2.jpg" alt="Slide 2">
                <div class="carousel-caption">
                    <h2>Another Caption</h2>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" onclick="prevSlide()">
            <span class="carousel-control-prev-icon" aria-hidden="true">&#10094;</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" onclick="nextSlide()">
            <span class="carousel-control-next-icon" aria-hidden="true">&#10095;</span>
        </a>
    </div>

    <script src="script.js"></script>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }

            const offset = -currentIndex * 100;
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentIndex);
        });

    </script>
</body>

</html>
